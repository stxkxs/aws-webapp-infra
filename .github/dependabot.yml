      interval: "weekly"
      day: "monday"
      time: "09:00"
  - package-ecosystem: "maven"
    directory: "/fn/auth"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
  - package-ecosystem: "maven"
    directory: "/fn/auth/message"
